<div class="card-container">
  <mat-card class="add-card">
    <mat-card-title class="add-title">Create Post</mat-card-title>
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="addPost()">
        <div>
          <mat-form-field appearance="outline" color="accent" class="input">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" color="accent" class="input">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content" required></textarea>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="accent"
          type="submit"
          [disabled]="postForm.invalid"
        >
          Create
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
